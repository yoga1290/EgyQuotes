<script type="text/template" id="jade">
html(lang='en', ng-app='StarterApp')
	head
		link(rel='stylesheet', href='https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css')
		link(rel='stylesheet', href='https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic')
		meta(name='viewport', content='initial-scale=1')
	body(layout='column', ng-controller='AppCtrl')
		md-toolbar(layout='row')
			.md-toolbar-tools
				md-button.md-icon-button(ng-click="toggleSidenav('left')", hide-gt-sm='')
					md-icon(aria-label='Menu', md-svg-icon='https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg')
				h1 Hello World
	div(layout='row', flex='')
		md-sidenav.md-sidenav-left.md-whiteframe-z2(layout='column', md-component-id='left', md-is-locked-open="$mdMedia('gt-sm')")
		#content(layout='column', flex='')
			md-content.md-padding(layout='column', flex='')
	script(src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js')
	script(src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js')
	script(src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js')
	script(src='https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js')
	script.
		var app = angular.module('app', ['ngMaterial']);
		app.controller('AppCtrl', function($scope) {
			var imagePath = 'img/list/60.jpeg';
			$scope.todos = [];
			for (var i = 0; i < 15; i++) {
				$scope.todos.push({
					face: imagePath,
					what: "Brunch this weekend?",
					who: "Min Li Chan",
					notes: "I'll be in your neighborhood doing errands."
				});
			}
		});
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jade/1.3.1/jade.min.js"></script>
<script>
window.onload=function(){
	document.write(
		jade.render(
			document.getElementById('jade').innerHTML,
			{pretty:'\t'}
		)
	);
};
</script>
