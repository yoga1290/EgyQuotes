<script type="text/template" id="jade">
html(lang="en",ng-app="StarterApp")
	head
		link(rel="stylesheet",href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css")
		link(rel="stylesheet",href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic")
		meta(name="viewport",content="initial-scale=1")
	body(layout="column",ng-controller="AppCtrl")
		md-fab-toolbar(md-open="demo.isOpen",count="demo.count",ng-class="demo.selectedAlignment")
			md-fab-trigger.align-with-text
				md-button.md-fab.md-primary(aria-label="menu")
					md-icon(md-svg-src="img/icons/menu.svg")
			md-toolbar
				md-fab-actions.md-toolbar-tools
					md-button.md-icon-button(aria-label="comment")
						md-icon(md-svg-src="img/icons/ic_comment_24px.svg")
					md-button.md-icon-button(aria-label="label")
						md-icon(md-svg-src="img/icons/ic_label_24px.svg")
					md-button.md-icon-button(aria-label="photo")
						md-icon(md-svg-src="img/icons/ic_photo_24px.svg")

		md-toolbar(layout="row")
			.md-toolbar-tools
				md-button.md-icon-button(ng-click="toggleSidenav('left')",hide-gt-sm) toggle
					md-icon(aria-label="Menu",md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg")
				h1 Hello World

		div(layout="row",flex)
			md-sidenav.md-sidenav-left.md-whiteframe-z2(layout="column",md-component-id="left",md-is-locked-open="$mdMedia('gt-sm')")
			#content(layout="column",flex)
				md-content.md-padding(layout="column",flex)

		script(src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js")
		script(src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js")
		script(src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js")
		script(src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js")
		script.
			(function(){
			'usestrict';
			var app=angular.module('StarterApp',['ngMaterial']);

			app.controller('AppCtrl',['$scope','$mdSidenav',function($scope,$mdSidenav){
				$scope.toggleSidenav=function(menuId){
					$mdSidenav(menuId).toggle();
				};
			
				$scope.isOpen=false;

				$scope.demo={
					isOpen:false,
					count:0,
					selectedAlignment:'md-left'
				};
				
				}]);

			})();
</script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jade/1.3.1/jade.min.js"></script>
<script>
window.onload=function(){
	document.write(
		jade.render(
			document.getElementById('jade').innerHTML,
			{pretty:'\t'}
		)
	);
};
</script>
