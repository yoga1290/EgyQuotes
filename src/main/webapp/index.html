<html>
	<head>
		<meta charset="utf-8">
		<script src="//cdnjs.cloudflare.com/ajax/libs/jade/1.3.1/jade.min.js"></script>
	</head>
	<body>
<script type="jade" id="jade">
html
	head
		meta(charset="utf-8")
		meta(http-equiv="X-UA-Compatible",content="IE=edge")
		meta(name="viewport",content="width=device-width, initial-scale=1, maximum-scale=1")
		title EgyQuotes
		script(src="//code.jquery.com/jquery.js")
		link(rel="stylesheet",href="https://fonts.googleapis.com/icon?family=Material+Icons")
		link(rel="stylesheet",href="/css/animate.css")
		link(rel="stylesheet",href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css")
		link(rel="stylesheet",href="/css/style.css")

		script(src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js")
		script(src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js")
		script(src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js")
		script(src="/js/lib/stickingEffect.js")
		script(src="/js/config.js")
		
		style.
				#search:focus{
					background-color: white !important;
				}
				body{
					padding: 0px;
					margin: 0px;
					padding-top: 70px;
				}
		
	body(align="center",ng-app="app",ng-controller="gridCtrl")
		.col-xs-12(ng-controller="dashCtrl")
			.col-sm-offset-1.col-sm-3.col-xs-12.panel.panel-default
				.panel-body(style="text-align: left;")
					i.material-icons.btn-circle(ng-hide="isAuthenticated") account_circle
					img.img-circle(style="width:62px;",ng-show="isAuthenticated",src="{{picture}}")
					input.form-control(placeholder="Video URL",type="text",ng-model="videoURL",ng-keypress="onVideoURLChange()",ng-show="isAuthenticated")
			.col-sm-offset-1.col-sm-6.col-xs-12.panel.panel-default
				.panel-body(style="text-align: right;")
					i.material-icons.btn-circle(style="float:left;") tv
					img.img-circle(ng-repeat="channel in channels")
		ng-include(src="'search.html'")
		#quoteLoader.col-md-3.col-sm-6.col-xs-12.clickable(ng-repeat="quote in quotes track by $index")
			.quote.panel.panel-default(ng-click="onQuoteClick(quote)")
				i.material-icons.quote.right format_quote
				.panel-body
					| {{quote.properties.quote}}
				i.material-icons.quote.left format_quote
				.panel-footer
					span.label.label-default(style="font-size:18px") {{quote.properties.personId}}
		#loader
			div(style="background-color:rgba(0,0,0,0.6);top:0px;left:0px;position:fixed;width:100%;height:100%;z-index:6;")
			i.animated.material-icons.loader(style="position:fixed;z-index:6;top:30%;height:100%;left:0px;width:100%;alignment-baseline: central;color:white;") wifi
		ng-view
		script(src="js/ctrl/new.js")
		script(src="js/svc.js")
		script(src="js/ctrl.js")

			
</script>
<script>
window.onload=function(){

		document.write(
			jade.render(
				document.getElementById('jade').innerHTML,
				{pretty:'\t'}
			)
		);
		//AngularJS DOES NOT WORK W/OUT THIS:
		document.close();
};
</script>


</body></html>
